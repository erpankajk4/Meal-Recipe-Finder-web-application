<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Recipes</title>
    <!-- Style css  -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- tea-cup-animation css  -->
    <link rel="stylesheet" type="text/css" href="tea-cup-animation.css" />
    <!-- google Font  -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

</head>
</head>

<body>
    <!-- nav-bar  -->
    <nav class="navbar navbar-expand-xl">
        <div class="container-fluid">
            <!-- logo  -->
            <img src="img/logo.png" alt="logo-error" id="logo">

            <a class="navbar-brand" href="index.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarBasic"
                aria-controls="navbarBasic" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse hiding" id="navbarBasic">
                <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Favorites</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <!-- End of nav-bar  -->

    <!-- Favorite Meal Container  -->
    <h2>Your Favorite Meals :</h2>
    <br>
    <div class="container-fluid row justify-content-center" id="fav-meal-container">

    </div>
    <!-- En of Favorite Meal Container  -->


    <!-- Displays the Details of the Meals -->
    <!-- Modal -->
    <div class="modal fade" id="mealModal" tabindex="-1" aria-labelledby="mealModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="mealModalLabel">Meal Recipe</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <img src="${meal.strMealThumb}" alt="${meal.strMeal}" class="img-fluid">
                        </div>
                        <div class="col-md-6">
                            <h4>Ingredients:</h4>
                            <ul>
                                ${ingredientList.outerHTML}
                            </ul>
                            <h4>Instructions:</h4>
                            <p>${meal.strInstructions}</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Displays the Details of the Meals -->



    <!-- Tea-Cup Animation  -->
    <div class="tea-container">
        <div class="teabag">
            <div class="string1"></div>
        </div>
        <div class="teacup">
            <div class="eye eye-l"></div>
            <div class="eye eye-r"></div>
            <div class="mouth"></div>
            <div class="saucer"></div>
        </div>
    </div>
    <!-- End Tea-Cup Animation  -->

    <!-- Bootstrap Js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        <!-- Extranal Script file  -->
    <script src="favorite.js"></script>
</body>

</html>
